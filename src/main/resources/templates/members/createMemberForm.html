<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">NAME</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="Please enter name"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="city">CITY</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="Please enter city">
        </div>
        <div class="form-group">
            <label th:for="street">STREET</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="Please enter street">
        </div>
        <div class="form-group">
            <label th:for="zipcode">POSTCODE</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="Please enter postcode">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
